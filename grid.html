<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid de Materialize</title>
</head>

<body>

    <div class="container">
        <h1 class="blue white-text">Probando la Grid de Materialize</h1>
        <div class="row">
            <div class="col s12 blue darken-1">1</div>
            <div class="col s6 m3 light-blue lighten-2">2</div>
            <div class="col s6 m9 cyan darken-1">3</div>
        </div>

        <div class="row">
            <div class="col s3 light-green darken-1">3</div>
            <div class="col s4 yellow lighten-2">4</div>
            <div class="col s3 blue blue-grey">3</div>
        </div>
    </div>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
