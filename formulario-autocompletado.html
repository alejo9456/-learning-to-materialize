<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario con autocompletadp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <div class="section container">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">search</i>
                <input type="text" id="buscar" class="autocomplete">
                <label for="buscar">Buscar</label>
            </div>
        </div>
    </div>

    <div class="container" id="rpta">
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let options = {
                data: {
                    "HTML": null,
                    "JAVASCRIPT": null,
                    "CSS": null,
                    "JAVA": null,
                    "PHP": null,
                    "PYTHON": null,
                },
                onAutocomplete: function(texto) {
                    respuesta.innerHTML = `<h3 class="blue white-text">Soy un elemento dinamico: ${texto}</h3>`
                }
            }

            let elems = document.querySelectorAll('.autocomplete');
            let instances = M.Autocomplete.init(elems, options);
        });

        const respuesta = document.getElementById('rpta')
    </script>
</body>

</html>
