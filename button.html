<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <div class="container">

        <div class="section">
            <!-- Button -->
            <button class="btn">Boton 1</button>
            <a href="#" class="btn">Boton 2</a>

            <!-- Flat -->
            <a href="#" class="btn-flat">Boton 1</a>
        </div>

        <div class="section">
            <button class="btn blue">Boton 1</button>
            <a href="#" class="btn teal darken-1">Boton 2</a>
        </div>

        <div class="section">
            <button class="btn-large red">Boton 1</button>
            <a href="#" class="btn-small blue">Boton 2</a>
            <a href="#" class="btn blue">Boton 2</a>
            <a href="#" class="btn blue disabled">Boton 3</a>
        </div>

        <div class="section">
            <button class="btn waves-effect waves-light">Boton 1</button>
            <a href="#" class="btn waves-effect waves-blue">Boton 2</a>
        </div>

        <div class="section">
            <button class="btn waves-effect waves-light">         
                <i class="material-icons left">thumb_up</i>
                Like
            </button>
            <a href="#" class="btn waves-effect waves-blue">
                <i class="material-icons left">message</i> Mensaje
            </a>

            <a href="#" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">add</i>
            </a>
        </div>



    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
