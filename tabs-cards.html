<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabs in Cards</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, quo, in expedita voluptas nam animi quibusdam, distinctio sunt magnam asperiores repudiandae ab. Rerum aliquid eius laudantium ducimus sunt, aut eum!</p>
            </div>
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab">
                        <a href="#Test1">test1</a>
                    </li>
                    <li class="tab">
                        <a href="#Test2" class="active">test2</a>
                    </li>
                    <li class="tab">
                        <a href="#Test3">test3</a>
                    </li>
                </ul>
            </div>

            <div class="card-content grey lighten-4">
                <div id="Test1">Lorem 1</div>
                <div id="Test2">Lorem 2</div>
                <div id="Test3">Lorem 3</div>
            </div>
        </div>

    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>

</html>
