<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario con Materialize</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <div class="section container">
        <h3 class="blue-text">Formulario con materialize</h3>
        <form class="col s12">
            <div class="row card-panel">
                <div class="input-field col s6">
                    <input type="text" placeholder="Ingrese tu nombre" id="nombre">
                    <label for="nombre">Nombre:</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="apellido" class="validate" required>
                    <label for="apellido">Apellido:</label>
                </div>
                <div class="input-field col s12">
                    <input type="email" id="email">
                    <label for="email">Email:</label>
                </div>

                <button class="btn blue" type="submit">Enviar</button>
            </div>
        </form>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
