<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>helpers</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>


    <div class="container">
        <!-- alignment -->
        <div class="valign-wrapper cyan accent-1">
            <h5>Texto alienado verticalmente</h5>
        </div>
        <div>
            <h5 class="left-align green accent-2">Texto alineado a la izquierda</h5>
        </div>
        <div>
            <h5 class="right-align yellow lighten-3">Texto alineado a la derecha</h5>
        </div>
        <div>
            <h5 class="center-align deep-orange lighten-2">Texto alineado al centro</h5>
        </div>
        <blockquote>
            Esta es una cita de ejemplo que utiliza la etiqueta blockquote.
        </blockquote>
        <!--/ alignment -->

        <!-- Hiding/Showing content -->
        <div class="hide-on-small-only">
            <h1>Hola!!!</h1>
        </div>
        <!--/ Hiding/Showing content -->

        <div class="card-panel hoverable"> Hoverable Card Panel</div>
    </div>









    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
